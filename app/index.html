<!doctype html>
<html>

<head>
  <!-- <base href="/"> -->
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="amClientApp" ng-controller="HeaderCtrl as h">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li ng-if="!h.auth.isAuthenticated()" ng-click="h.auth.login()"><a href="#/">Log In</a></li>
            <li ng-if="h.auth.isAuthenticated()" ng-click="h.auth.logout()"><a href="#/">Log Out</a></li>
            <li ng-class="{active:h.hdr.page=='index'}"><a href="#/" ng-class="{active:h.hdr.page=='index'}">Switch Covenant</a></li>
            <li ng-show="h.hdr.covenantSelected" ng-class="{active:h.hdr.page=='labHistory'}"><a ng-href="#!/{{h.hdr.covenant}}">Lab History</a></li>
            <li ng-show="h.hdr.covenantSelected" ng-class="{active:h.hdr.page=='service'}"><a ng-href="#!/{{h.hdr.covenant}}/service">Service Record</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<div ng-if="h.hdr.message != ''" class="panel-warning panel">
  <div class="panel-heading">{{h.hdr.message}}</div>
</div>

  <div class="container-fluid">
    <div ng-view=""></div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <p><span class="glyphicon glyphicon-copyright-mark"></span> James Goodman. Ars Magica web utilities.</p>
    </div>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/auth0.js/build/auth0.js"></script>
  <script src="bower_components/angular-auth0/dist/angular-auth0.js"></script>
  <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
  <!-- endbower -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/routing.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/services/utilities.js"></script>
  <script src="scripts/services/database.js"></script>
  <script src="scripts/controllers/covenant.js"></script>
  <script src="scripts/controllers/seasonEditor.js"></script>
  <script src="scripts/controllers/service.js"></script>
  <script src="scripts/services/auth.js"></script>
  <!-- endbuild -->
</body>

</html>
