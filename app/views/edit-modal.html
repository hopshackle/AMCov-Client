<div>
    <div class="modal-header">
        <h5 class="modal-title"><strong>{{vm.magus}}</strong> : {{vm.season}} of {{vm.year}}</h5>
        <button type="button" class="close" ng-click="vm.close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Modal body text goes here.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.save()">Save changes</button>
        <button type="button" class="btn btn-secondary" ng-click="vm.close()">Close</button>
    </div>
</div>
