<div class="row">
    <div class="col-md-6">
        <h2>Covenant of {{cov.covenant.covenantName}}</h2>
        <p>{{cov.covenant.description}}</p>
    </div>
    <div class="col-md-6 form-group">
        <!-- cov.selected is an object, with a numerically named property for each selected item -->
        <!-- $index is evaluated as "0", "1", etc. -->
        <div class="checkbox-inline" ng-repeat="magus in cov.covenant.allMagi">
            <input ng-model="cov.selected[$index]" id="{{magus}}" type="checkbox" name="{{magus}}" value="" /><label for="{{magus}}">{{magus}}</label>
        </div>
        <div class="btn-group">
            <div class="btn btn-primary btn-small" ng-click="cov.selectAll(true)">
                Select All
            </div>
            <div class="btn btn-primary btn-small" ng-click="cov.selectAll(false)">
                Deselect All
            </div>
        </div>
        <p>
            <div class="form-horizontal form-inline">
                <label for="startYear">From </label>
                <input id="startYear" type="number" name="startYear" min="1220" max="1300" required="true" class="form-control" ng-model="cov.startYear"></input>
                <label for="endYear">To </label>
                <input id="endYear" type="number" name="endYear" min="1220" max="1300" required="true" class="form-control" ng-model="cov.endYear"></input>
            </div>
        </p>
        <p>
            <div class="btn btn-lg btn-success" ng-click="cov.refreshGrid()">Refresh</div>
            <div class="checkbox-inline">
                <input ng-model="cov.allowEdit" type="checkbox" id="allowEdit"/><label for="allowEdit">Edit table</label>
            </div>
        </p>
    </div>
</div>
<div>
    <div ui-grid="{ data: cov.seasons, enableSorting: false, columnDefs: cov.columnDefs, rowHeight: 66,
        onRegisterApi: cov.apiRegister }" ui-grid-resize-columns class="myGrid" ui-grid-cellnav></div>
</div>
<div class="modal fade" id="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
