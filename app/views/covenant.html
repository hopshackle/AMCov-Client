<div class="row">
    <div class="col-md-6">
        <h2>Covenant of {{cov.covenantName}}</h2>
        <p>{{cov.description}}</p>
    </div>
    <div class="col-md-6 form-group">
        <div class="checkbox-inline" ng-repeat="magus in cov.allMagi">
            <input ng-model="cov.selected[$index]" id="{{magus}}" type="checkbox" name="{{magus}}" value="" /><label for="{{magus}}">{{magus}}</label>
        </div>
        <p>
        <div class="btn btn-lg btn-success" ng-click="cov.refreshGrid()">Refresh
        </div>
        </p>
    </div>
</div>
<div>
    <div ui-grid="{ data: cov.seasons, enableSorting: false, columnDefs: cov.columnDefs, rowHeight: 66,
        onRegisterApi: cov.apiRegister }" ui-grid-resize-columns class="myGrid"></div>
</div>
